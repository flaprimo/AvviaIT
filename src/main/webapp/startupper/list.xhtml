<ui:composition template="/template/commonLayout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Startuppers | AvviaIT</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="small-12 columns">
                <h1>Startuppers</h1>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <c:forEach var="startupper" items="#{startupperController.startupperList}">
                    <div class="panel">
                        <div class="profile-header">
                            <a href="${pageContext.request.contextPath}/startupper/profile.xhtml?startupper=${startupper.id}">
                                <h3 class="titolo">${startupper.nome} ${startupper.cognome}</h3>
                            </a>
                            <c:if test="#{startupper.attivo}">
                                <i class="fa fa-circle attivo" title="profilo attivo"></i>
                            </c:if>
                            <c:if test="#{not startupper.attivo}">
                                <i class="fa fa-circle non-attivo" title="profilo non attivo"></i>
                            </c:if>
                        </div>
                        <p>${startupper.descrizione}</p>
                    </div>
                </c:forEach>
            </div>
        </div>
    </ui:define>

</ui:composition>
