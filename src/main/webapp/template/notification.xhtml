<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<ui:composition>

    <f:subview id="notification">
        <c:if test="#{not empty flash.notification}">
            <div class="alert-box #{flash.notificationType}" data-alert="true">
                #{flash.notification}
                <a class="close" href=""><i class="fa fa-times" /></a>
            </div>
        </c:if>
    </f:subview>

</ui:composition>
</body>
</html>
