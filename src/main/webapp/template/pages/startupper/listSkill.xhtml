<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html">

<body>
<ui:composition>

    <f:subview id="listSkill">
        <c:if test="#{empty startupperProfileController.startupperSkills}">
            <p>Nessuna skill inserita</p>
        </c:if>
        <c:if test="#{not empty startupperProfileController.startupperSkills}">
            <ul class="small-block-grid-1 medium-block-grid-2">
                <c:forEach var="startupperSkill" items="#{startupperProfileController.startupperSkills}">
                    <li>
                        <div class="panel">
                            <span>${startupperSkill.skillAssociata.nome}</span>
                            <span class="right">vota</span>
                        </div>
                    </li>
                </c:forEach>
            </ul>
        </c:if>
    </f:subview>

</ui:composition>
</body>
</html>
