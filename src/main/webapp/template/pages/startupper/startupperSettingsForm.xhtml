<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
<ui:composition>

    <f:subview id="settingsStartupper">
        <h:form>
            <div class="row">
                <div class="small-12 medium-8 medium-offset-2 columns">
                    <c:if test="#{not empty startupperSettingsController.message}">
                        <div class="alert-box success" data-alert="true">
                            <h:outputText value="${startupperSettingsController.message}" />
                        </div>
                    </c:if>

                    <label>Email
                        <h:inputText value='#{startupperSettingsController.email}'
                                     name="email"
                                     id="email"
                                     required="true"
                                     requiredMessage="L'email Ã¨ necessaria!"
                                     placeholder="Inserisci la tua email"
                                     type="email"
                                     class="#{component.valid ? '' : 'error'}" />
                        <h:message for="email" class="error" />
                    </label>

                    <label>Descrizione
                        <h:inputTextarea value='#{startupperSettingsController.descrizione}'
                                         name="descrizione"
                                         id="descrizione"
                                         class="#{component.valid ? '' : 'error'}" />
                        <h:message for="descrizione" class="error" />
                    </label>

                    <label>Password
                        <h:inputSecret value='#{startupperSettingsController.password}'
                                       name="password"
                                       id="password"
                                       class="#{component.valid ? '' : 'error'}" />
                        <h:message for="password" class="error" />
                    </label>

                    <label>Attivo</label>
                    <div class="switch">
                        <h:selectBooleanCheckbox value="#{startupperSettingsController.attivo}"
                                                 id="attivo"
                                                 name="attivo"/>
                        <h:outputLabel value="" for="attivo" />
                    </div>

                    <h:commandButton action="#{startupperSettingsController.updateStartupper}"
                                     class="button"
                                     value="Save" />
                </div>
            </div>
        </h:form>
    </f:subview>

</ui:composition>
</body>
</html>
