<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
<ui:composition>

    <f:subview id="addSkillForm">
        <h2>Seleziona la skill dalla lista</h2>
        <h:form>

            <div id="skillSchooser">
                <ul>
                    <c:forEach var="skill" items="#{startupperProfileController.listaCompletaSkill}">
                        <li>${skill.nome}</li>
                    </c:forEach>
                </ul>
            </div>

            <label id="nomeSkillLabel">Oppure digita qui un nome personalizzato
                <h:inputText value='#{startupperSkillController.nomeSkill}'
                             id="nomeSkill"
                             name="titolo"
                             required="true"
                             requiredMessage="Il titolo Ã¨ necessario!"
                             placeholder="Nome skill"
                             class="#{component.valid ? '' : 'error'}" />
                <h:message for="nomeSkill" class="error" />
            </label>

            <h:commandButton action="#{startupperSkillController.addSkill}"
                             class="button"
                             value="Aggiungi Skill"/>
        </h:form>
    </f:subview>

</ui:composition>
</body>
</html>
