<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<ui:composition>

    <nav class="top-bar" data-topbar="true" role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="${pageContext.request.contextPath}/index.xhtml">AvviaIT</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <c:if test="#{startupperController.startupper != null}">
                    <li class="has-dropdown">
                        <a href="#">#{startupperController.startupper.nome} #{startupperController.startupper.cognome}</a>
                        <ul class="dropdown">
                            <li>
                                <a href="${pageContext.request.contextPath}/startupper/profile.xhtml">
                                    <i class="fa fa-user"></i> Profilo
                                </a>
                            </li>
                            <li>
                                <a href="${pageContext.request.contextPath}/startupper/settings.xhtml">
                                    <i class="fa fa-cog"></i> Impostazioni
                                </a>
                            </li>
                            <li class="has-form">
                                <ui:include src="${pageContext.request.contextPath}/template/layout/nav/startupperLogoutForm.xhtml" />
                            </li>
                        </ul>
                    </li>
                </c:if>
                <c:if test="#{startupperController.startupper == null}">
                    <li class="has-form">
                        <ui:include src="${pageContext.request.contextPath}/template/layout/nav/startupperLoginForm.xhtml" />
                    </li>
                </c:if>
            </ul>
        </section>
    </nav>

</ui:composition>
</body>
</html>
