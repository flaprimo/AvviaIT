<ui:composition template="/template/commonLayout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <div class="row">
            <div class="small-12 columns">
                <c:forEach var="startup" items="#{startupListController.startupList}">
                    <div class="panel">
                        <h:link value="${startup.nome}"
                                outcome="${pageContext.request.contextPath}/startup/profile.xhtml">
                            <f:param name="name" value="${startup.nome}"/>
                        </h:link>
                        <p>${startup.descrizione}</p>
                    </div>
                </c:forEach>
            </div>
        </div>
    </ui:define>
</ui:composition>
