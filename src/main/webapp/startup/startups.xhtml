<ui:composition template="/template/commonLayout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Startups | AvviaIT</ui:define>

    <ui:define name="content">


        <div class="row">
            <div class="small-12 columns">
                <h1>Startups</h1>
                <hr />
                <c:choose>
                    <c:when test="#{not empty startupController.getStartupsList()}">
                        <c:forEach var="startup" items="#{startupController.getStartupsList()}">
                            <div class="panel">
                                <div class="profile-header">
                                    <a href="${pageContext.request.contextPath}/startup/profile.xhtml?name=${startup.nome}">
                                        <h3 class="titolo">${startup.nome}</h3>
                                    </a>
                                    <c:if test="#{startup.attiva}">
                                        <i class="fa fa-circle attivo" title="profilo attivo"></i>
                                    </c:if>
                                    <c:if test="#{not startup.attiva}">
                                        <i class="fa fa-circle non-attivo" title="profilo non attivo"></i>
                                    </c:if>
                                </div>
                                <p>${startup.descrizione}</p>
                            </div>
                        </c:forEach>
                    </c:when>
                    <c:otherwise>
                        <p>Non sono presenti startup</p>
                    </c:otherwise>
                </c:choose>
            </div>
        </div>
    </ui:define>
</ui:composition>
