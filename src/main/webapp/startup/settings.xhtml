<ui:composition template="/template/commonLayout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <c:choose>
            <c:when test="#{startupperSessionController.startupper.getStartupAmministrate()
            .contains(startupController.startup)}">
            <div class="row">
                <div class="small-12 medium-8 medium-offset-2 columns">
                    <ui:include src="/template/notification.xhtml" />

                    <h1>Impostazioni</h1>
                    <hr />
                </div>
            </div>
            <f:subview id="startupSettings">
                <h:form>
                    <div class="row">
                        <div class="small-12 medium-8 medium-offset-2 columns">
                            <label> Descrizione
                                <h:inputTextarea value="#{startupController.descrizione}"
                                                 name="descrizione"
                                                 id="descrizione"
                                                 class="#{component.valid ? '' : 'error'}"/>
                                <h:message for="descrizione" class="error" />
                            </label>
                            <label>Attiva</label>
                            <div class="switch">
                                <h:selectBooleanCheckbox value="#{startupController.attiva}"
                                                         name="attiva"
                                                         id="attiva" />
                                <h:outputLabel value="" for="attiva" />
                            </div>
                            <h:commandButton action="#{startupController.update}"
                                             class="button"
                                             value="Salva" >
                                <f:param name="name" value="#{startupController.nome}"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:subview>
            </c:when>
            <c:otherwise>
                <div class="row">
                    <div class="small-12 medium-8 medium-offset-2 columns">
                        <h3>ACCESSO NEGATO: non sei amministratore di questa startup</h3>
                    </div>
                </div>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
